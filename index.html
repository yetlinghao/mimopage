<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Fucking Use MiMo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@0;1&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #FAF7F5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'PT Serif', serif;
      padding: 2rem;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #3a3a3a;
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      font-weight: 400;
      line-height: 1.6;
      letter-spacing: -0.01em;
      margin-bottom: 2.5rem;
    }

    .btn {
      position: relative;
      display: inline-block;
      color: #3a3a3a;
      text-decoration: none;
      font-family: 'PT Serif', serif;
      font-size: 0.875rem;
      letter-spacing: 0.08em;
      cursor: pointer;
      padding-bottom: 4px;
    }

    .btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: #3a3a3a;
      transform: scaleX(0.3);
      transform-origin: left;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Just fucking use MiMo,<br>not your traditional AI assistant.</h1>
    <a href="https://mimo.xiaomi.com/" class="btn">Try MiMo</a>
  </div>
</body>
</html>
